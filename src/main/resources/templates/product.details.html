<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" href="/assets/vendor/bootstrap/bootstrap.min.css">
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/jquery-migrate/jquery-migrate.min.js"></script>
    <script src="/assets/vendor/popper.min.js"></script>
    <script src="/assets/vendor/bootstrap/bootstrap.min.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <h2 th:text="'Name: ' + ${product.name}"></h2>
            <ul class="list-group">
                <li class="list-group-item" th:text="'Description: '+${product.description}"></li>
                <li class="list-group-item" th:text="'Price: '+${product.price}"></li>
                <li class="list-group-item">Image URL: <a href="#" th:text="${product.imgUrl}"></a></li>
                <li class="list-group-item" th:text="'Manufacturer: '+${product.manufacturer?.name}"></li>
                <li class="list-group-item" th:text="'Category: '+${product.category?.name}"></li>

            </ul>
            <form action='/charge' method='POST' id='checkout-form'>
                <input type='hidden' th:value='${amount}' name='amount' />
                <label>Vie go izbravte proizvodot:<span th:text='${name}'/></label></br>
                <label>Cena:<span th:text='${amount}' /></label>
                <!-- NOTE: data-key/data-amount/data-currency will be rendered by Thymeleaf -->
                <script
                        src='https://checkout.stripe.com/checkout.js'
                        class='stripe-button'
                        th:attr='data-key=${stripePublicKey},
         data-amount=${amount*100},
         data-currency=${currency}'
                        data-name='Baeldung'
                        data-description='Spring course checkout'
                        data-image
                                ='http://www.baeldung.com/wp-content/themes/baeldung/favicon/android-chrome-192x192.png'
                        data-locale='auto'
                        data-zip-code='false'>
                </script>
            </form>
        </div>
    </main>
</body>
</html>
